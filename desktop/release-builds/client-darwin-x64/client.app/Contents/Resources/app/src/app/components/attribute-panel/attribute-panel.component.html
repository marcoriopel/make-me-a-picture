<div class="attribute-panel">
    <div class="container" *ngIf="toolSelectionService.currentTool">
        <app-pencil-attributes *ngIf="toolSelectionService.currentTool.name === this.toolNames.PENCIL_TOOL_NAME"> </app-pencil-attributes>
        <app-eraser-attributes *ngIf="toolSelectionService.currentTool.name === this.toolNames.ERASER_TOOL_NAME"> </app-eraser-attributes>
    </div>
    <div id="modifiers">
        <app-grid></app-grid>
        <app-color-picker></app-color-picker>
    </div>
</div>
