<div class="chat-bar">
    <div class="container">
        <div #chatContainer class="chat-container">
            <div *ngFor="let message of chat">
                <div class="message reverse" *ngIf="message.isUsersMessage == true">
                    <img class="avatar" src="../../../assets/img/profileIcon.svg">
                    <p>{{message.text}}</p>
                </div>
                <div class="message" *ngIf="message.isUsersMessage == false">
                    <img class="avatar" src="../../../assets/img/profileIcon.svg">
                    <p>{{message.text}}</p>                    
                </div>
                {{onNewMessage()}}
            </div>
        </div>
        <form [formGroup]="messageForm" class="send-message-form" (ngSubmit)="onSubmit()">
            <input type="text" placeholder="Aa" formControlName="message">
            <button type="submit"></button>
        </form>
    </div>    
</div>
