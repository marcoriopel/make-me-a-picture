<div class="chat-bar">
    
    <div #chatContainer class="chat-container">
        <div *ngFor="let chat of this.chatService.chatList">
            <div class="chat-button" (click)="changeChat(chat.url)">
                <p>{{chat.name}}</p>
            </div>
        </div>
    </div>

    <app-chat class="chat"></app-chat>
</div>
