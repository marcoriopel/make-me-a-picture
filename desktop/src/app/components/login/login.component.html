<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Connexion</h2>
        <!-- <mat-error *ngIf="loginInvalid">
          The username and password were not recognised
        </mat-error> -->
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error>
            Veuillez entrer un nom d'utilisateur valide
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="Mot de passe" placeholder="Password" formControlName="password" required>
          <mat-error>
            Veuillez entrer un mot de passe valide
          </mat-error>
        </mat-form-field>  
        <p> Vous n'avez pas de compte? <a routerLink="/register"> Cr√©er un compte </a> </p>
        <button mat-raised-button>Connexion</button>
      </form>
    </mat-card-content>
  </mat-card>  
</div>
