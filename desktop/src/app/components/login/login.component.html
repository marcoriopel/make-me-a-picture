<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="formHeader">
          <img src="./assets/icons/png/LogoDark.png" alt="logo" class="logo">
          <h2>Connexion</h2>
        </div>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="Nom d'utilisateur" formControlName="username" required>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Mot de passe" formControlName="password" required>
          <mat-error>
            Veuillez entrer un mot de passe valide pour cet utilisateur
          </mat-error>
        </mat-form-field>  
        <p> Vous n'avez pas de compte? <a routerLink="/register"> Cr√©er un compte </a> </p>
        <button mat-raised-button>Connexion</button>
      </form>
    </mat-card-content>
  </mat-card>  
</div>
