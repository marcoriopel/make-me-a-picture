<p>register works!</p>

<mat-card>
    <mat-card-content>
      <form [formGroup]="userRegistrationForm" novalidate>
        <h2>Register</h2>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="Firsname" formControlName="firstname" required>
          <mat-error>
            {{errors.name}}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="Name" formControlName="name" required>
          <mat-error>
            {{errors.name}}
          </mat-error>
        </mat-form-field>
        
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error>
              {{errors.name}}
          </mat-error>
        </mat-form-field>
        
        <div formGroupName="passwordGroup">
          <mat-form-field>
              <input matInput placeholder="Password" type="password" formControlName="password">
              <mat-error>
                  {{errors.password}}
              </mat-error>
          </mat-form-field>
      
          <mat-form-field>
              <input matInput placeholder="Confirm password" type="password" formControlName="confirmPassword" [errorStateMatcher]="confirmValidParentMatcher">
              <mat-error>
                  {{errors.confirmPassword}}
              </mat-error>
          </mat-form-field>
      </div>
  
        <button mat-raised-button [disabled]="userRegistrationForm.invalid" (click)="register()">Register</button>
        
      </form>
    </mat-card-content>
  </mat-card>
