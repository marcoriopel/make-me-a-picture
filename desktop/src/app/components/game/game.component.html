<div class="wrapper">
    <app-navbar></app-navbar>
    <div class="column-container">
        <div id="editor-column">
            <div id="game-data">
                <div id="score">
                    <div id="team1" class="team">
                        <h1>team1</h1>
                        <!-- <p>{{this.gameService.teams.team1[0]}}</p>
                        <p>{{this.gameService.teams.team1[1]}}</p> -->
                        <h1>{{this.gameService.score[0]}}</h1>
                    </div>
                    <div id="team2" class="team">
                        <h1>team2</h1>
                        <!-- <p>{{this.gameService.teams.team2[0]}}</p>
                        <p>{{this.gameService.teams.team2[1]}}</p> -->
                        <h1>{{this.gameService.score[1]}}</h1>
                    </div>
                </div>
            </div>
            <div id="editor">
                <h1 *ngIf="(this.gameService.drawingPlayer == this.gameService.username)">C'est Ã  votre tour de dessiner! Le mot est: {{this.gameService.drawingName}}</h1>
                <app-editor [isInGame]="true"></app-editor>
                <div id="guess-box" *ngIf="this.gameService.isGuessing">
                    <form [formGroup]="guessForm" (ngSubmit)="onGuessSubmit()">
                        <input matInput id="guess-input" type="text" formControlName="guess" placeholder="Supposition...">
                        <button id="guess-button" type="submit"><span class="material-icons">check_circle</span></button>                           
                    </form>
                </div>
            </div>
            <div id="tools">
                <app-tools *ngIf="(this.gameService.drawingPlayer == this.gameService.username) || !this.gameService.isInGame"></app-tools>
            </div>            
        </div>
        <div id="chat-column">
            <div id="chat-bar">
                <app-chat-bar></app-chat-bar>
            </div>     
        </div>
    </div>
</div>
