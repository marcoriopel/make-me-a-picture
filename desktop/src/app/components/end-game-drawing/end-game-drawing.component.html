<img src={{virtualPlayerDrawings[0]}}>
<mat-horizontal-stepper linear #stepper>
    <mat-step [editable]="false">
        <ng-template matStepLabel>Résultat</ng-template>
        <div id="content">
            <div id="content">
                <img src="./assets/img/placeholder.png">
                <div>
                <button mat-button matStepperNext>Suivant</button>
                </div>
            </div>
        </div>
    </mat-step>

    <mat-step [editable]="false">
        <ng-template matStepLabel>Dessin - virtuel</ng-template>
        <div id="content">
            <img src="./assets/img/placeholder.png">
            <div>
                <p>Avez-vous apprécié ce dessin?</p>
                <button mat-button matStepperNext (click)="upVote()"><span class="material-icons">thumb_up</span></button>
                <button mat-button matStepperNext (click)="downVote()"><span class="material-icons">thumb_down</span></button>
                <button mat-button matStepperNext>Sauter cette étape</button>
            </div>
        </div>
    </mat-step>

    <mat-step [editable]="false">
        <ng-template matStepLabel>Dessin - joueur</ng-template>
        <div id="content">
            <img src="./assets/img/placeholder.png">
            <div>
                <p>Voulez-vous ajouter votre dessin à la banque de dessins?</p>
                <button mat-button>Oui</button>
                <button mat-button (click)="quit()">Non</button>
            </div>
        </div>
    </mat-step>
</mat-horizontal-stepper>
